
#    ___                       __   __
#   |__  |\ | \  /   \  / /\  |__) /__`
#   |___ | \|  \/     \/ /--\ |  \ .__/
#
env = XDG_SESSION_TYPE,wayland
env = WLR_NO_HARDWARE_CURSORS,1
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun
$browser = firefox

#         __         ___  __   __   __  
#   |\/| /  \ |\ | |  |  /  \ |__) /__` 
#   |  | \__/ | \| |  |  \__/ |  \ .__/ 
#
monitor=DP-1,3440x1440@165,0x0,1

#    __  ___       __  ___       __  
#   /__`  |   /\  |__)  |  |  | |__) 
#   .__/  |  /~~\ |  \  |  \__/ |  
#
exec-once=waybar
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=wl-paste --type text --watch cliphist store
exec-once=wl-paste --type image --watch cliphist store
exec-once=swww init

#                          ___    __        __  
#    /\  |\ | |  |\/|  /\   |  | /  \ |\ | /__` 
#   /~~\ | \| |  |  | /~~\  |  | \__/ | \| .__/ 
#
animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    bezier = overshot, 0.05, 0.9, 0.1, 1.1

    bezier = cubic, 0.54, 0.22, 0.07, 0.74

    bezier = overshotCircle, 0.175, 0.885, 0.32, 1.275

    bezier= bounce, 1, 1.6, 0.1, 0.85

    animation = windowsIn, 1, 3, bounce, popin 23%
    animation = windowsOut, 1, 7, bounce, slide
    animation = windows, 1, 7, overshotCircle
    animation = border, 1, 10, overshot
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 7, bounce
}

#    __          __          __   __  
#   |__) | |\ | |  \ | |\ | / _` /__` 
#   |__) | | \| |__/ | | \| \__> .__/ 
#
# audio
bindl = , XF86AudioMute, exec, bash ~/.config/hypr/scripts/volume mute
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindle = , XF86AudioRaiseVolume, exec, bash ~/.config/hypr/scripts/volume up
bindle = , XF86AudioLowerVolume, exec, bash ~/.config/hypr/scripts/volume down

$mainMod = SUPER

bind = $mainMod, T, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = SUPERSHIFT, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, B, exec, $browser

# Fullscreen
bind = $mainMod, F, fullscreen, 1
bind = SUPERSHIFT, F, fullscreen, 0

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot
bind = SUPERSHIFT, C, exec, grim -g "$(slurp)" - | swappy -f -

# Waybar
bind = $mainMod, O, exec, waybar

#  __   __        __   __   __  
# /  ` /  \ |    /  \ |__) /__` 
# \__, \__/ |___ \__/ |  \ .__/ 
#
$red = ed8796aa
$brightRed = ee99a0aa

$green = a6da95aa
$brightGreen = 8bd5caaa

$yellow = eed49faa
$brightYellow = f5a97faa

$blue = 8aadf4aa
$brightBlue = 91d7e3aa

$magenta = c6a0f6aa
$brightMagenta = f5bde6aa

$cyan = 7dc4e4aa
$brightCyan = 98d3eeaa

$white = cad3f5aa
$brightWhite = b8c0e0aa
$twhite = cad3f5ee

#    ___  ___  ___  ___  __  ___  __  
#   |__  |__  |__  |__  /  `  |  /__` 
#   |___ |    |    |___ \__,  |  .__/ 
#

layerrule = blur,rofi
layerrule = blur,greeter
layerrule = blur,thunar
layerrule = ignorezero,waybar
layerrule = blur,waybar
layerrule = ignorezero,rofi


decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 10
    blur {
        enabled = 1
        size = 8
        passes = 3
        new_optimizations = on
        noise = 0.1
    }

    drop_shadow = yes
    shadow_range = 20
    shadow_render_power = 15
    col.shadow = rgba(000000aa)
}

# window rules;

# float and positioning
windowrule = float,pavucontrol
windowrule = float,prismlauncher
windowrule = center,kitty
windowrule = float,greeter
windowrule = float,quadrapassel
windowrule = center,greeter
windowrulev2 = opacity 0.94 0.94,class:^(nemo)$
windowrulev2 = opacity 0.94 0.94,class:^(nautilus)$
windowrule = size 50%,^(pavucontrol)$
windowrule = center,^(pavucontrol)$

windowrule = animation slide,^(microsoft-edge)$

#    __   ___       ___  __            
#   / _` |__  |\ | |__  |__)  /\  |    
#   \__> |___ | \| |___ |  \ /~~\ |___ 
#
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = intl
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 5
    border_size = 2
    col.active_border = rgba($magenta)
    col.inactive_border = rgba($twhite)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = no
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.


