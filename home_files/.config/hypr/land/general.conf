env=XDG_SESSION_TYPE,wayland
env=WLR_NO_HARDWARE_CURSORS,1
env=XCURSOR_SIZE,24
env=QT_QPA_PLATFORMTHEME,qt5ct
env=BROWSER,firefox

exec-once=waybar
exec-once=$SCRIPTS/portal.sh
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=wl-paste --type text --watch cliphist store
exec-once=wl-paste --type image --watch cliphist store
exec-once=input-remapper-control --command stop-all && input-remapper-control --command autoload

exec=pkill swayidle; swayidle -w timeout 300 '$LOCK' timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep '$LOCK'

input {
    kb_layout=$KBLAYOUT
    kb_variant=$KBVAR

    follow_mouse=$FOLLOWMOUSE
    
    touchpad {
        natural_scroll=$NATURALSCROLL
    }

    sensitivity=$SENSITIVITY
    numlock_by_default=$NUMLOCKDEFAULT
}

general {
    gaps_in=$GAPSIN
    gaps_out=$GAPSOUT
    border_size=$BORDERSIZE
    col.active_border=$ACTIVEBORDER
    col.inactive_border=$INACTIVEBORDER
    layout=$LAYOUT
    allow_tearing=$ALLOWTEARING
}

dwindle {
    pseudotile=$PSEUDOTILE
}

master {
    new_is_master=$NEWISMASTER
}

gestures {
    workspace_swipe=$WORKSPACESWIPE
    workspace_swipe_fingers=$WORKSPACESWIPEFINGERS
}

xwayland {
    force_zero_scaling=$XZEROSCALING
}

misc {
    disable_hyprland_logo=$DISABLEHYPRLOGO
    animate_manual_resizes=$ANIMATEDRESIZE
    animate_mouse_windowdragging=$ANIMATEDDRAG
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    
    bezier = overshot, 0.05, 0.9, 0.1, 1.1

    bezier = cubic, 0.54, 0.22, 0.07, 0.74

    bezier = overshotCircle, 0.175, 0.885, 0.32, 1.275

    bezier= bounce, 1, 1.6, 0.1, 0.85

    animation = windowsIn, 1, 3, bounce, popin 23%
    animation = windowsOut, 1, 7, bounce, slide
    animation = windows, 1, 7, overshotCircle
    animation = border, 1, 10, overshot
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 7, bounce
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 10
    blur {
        enabled = 1
        size = 8
        passes = 3
        new_optimizations = on
        noise = 0.1
    }

    drop_shadow = yes
    shadow_range = 20
    shadow_render_power = 15
    col.shadow = rgba(000000aa)
}

group {
    col.border_active = rgba($blue)
    col.border_inactive = rgba($brightBlue)

    groupbar {
        font_family = JetBrainsMono
        font_size = 10
        gradients = false
        col.active = rgba($blue)
        col.inactive = rgba($brightBlue)
    }
}
